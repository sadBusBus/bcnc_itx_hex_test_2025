name: Java CI con Maven, AOT y Project Leyden

on:
    push:
        branches: ['master' , 'main']
    pull_request:
        branches: ['master' , 'main']

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: maven

            - name: Build completo con Maven
              run: mvn clean install

            - name: Procesamiento AOT para el m√≥dulo boot
              run: mvn spring-boot:process-aot -pl boot

            - name: Maven test
              run: mvn test

            - name: Guardar logs de Maven como artefacto
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: logs-maven-${{ github.run_id }}
                  path: |
                      **/target/surefire-reports/
                      **/target/failsafe-reports/
                  retention-days: 10

            - name: Build & push Docker image
              uses: mr-smithers-excellent/docker-build-push@v5
              with:
                  image: jusjussadddd/bcnc_itx_test
                  tags: latest
                  registry: docker.io
                  dockerfile: boot/Dockerfile
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
